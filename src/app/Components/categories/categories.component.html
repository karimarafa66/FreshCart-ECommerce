<div class="row mt-4">
  <div *ngFor="let category of categories" class="col-md-2 mb-4">
    <div class="product px-2 py-2">
      <a [routerLink]="['/home']" style="text-decoration: none">
        <img src="{{ category.image }}" alt="" class="w-100" height="200" />
        <span class="text-main fw-bold font-sm">{{ category.name }}</span>
      </a>
    </div>
  </div>
  <a [routerLink]="['/home']">
    <button class="btn bg-main text-white w-25 my-2 me-0 fw-bolder">
      To See All products
    </button>
  </a>
</div>
